<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Eleições 2024 Messias</title>
    <link rel="stylesheet" href="style.css"> <!-- Inclua aqui o link para o seu arquivo CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Eleições 2024 Messias</h1>

    <!-- Campos de filtro -->
    <label for="filterCandidate">Filtrar por Candidato:</label>
    <select id="filterCandidate"></select>

    <label for="filterParty">Filtrar por Partido:</label>
    <select id="filterParty"></select>

    <!-- Formulário de login -->
    <div class="login-container">
        <h2>Área de Login</h2>
        <form id="loginForm" action="login.php" method="POST">
            <input type="text" name="username" placeholder="Nome de Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Candidato</th>
                <th>Partido</th>
                <th>Número de Votos</th>
                <th>Percentual</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui via JavaScript -->
        </tbody>
    </table>
</body>
</html>
